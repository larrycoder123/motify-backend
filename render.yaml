services:
  - type: web
    name: motify-backend
    env: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: ENV
        value: production
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: WEB3_RPC_URL
        sync: false
      - key: MOTIFY_CONTRACT_ADDRESS
        sync: false
      - key: MOTIFY_CONTRACT_ABI_PATH
        value: ./abi/Motify.json
      - key: STAKE_TOKEN_DECIMALS
        value: "6"
      - key: MAX_FEE_GWEI
        sync: false
      - key: CRON_SECRET
        sync: false